<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<style>
    main {
        display: flex;
        flex-direction: column;
        width: 250px;
        align-items: center;
        margin: 0 auto;
        padding: 0;
    }
    main canvas {
        margin: 0;
    }
    main p {
        font-size: large;
        margin: 0;
        padding: 10px;
    }
    main button {
        width: 75%;
        margin: 0;
        padding: 15px;
    }
</style>
</head>
<body>
    <main>
        <canvas width="250px" height="150px" id="speedGauge"></canvas>
        <button id="start">Start</button>
        <p style="display: None;" id="speed">Speed: 0.0 kmH</p>
        <p style="display: None;" id="cadence">Cadence: 0 RpM</p>
    </main>
<script
	src="https://code.jquery.com/jquery-3.7.1.slim.min.js"
	integrity="sha256-kmHvs0B+OpCW5GVHUNjv9rOmY0IvSIRcf7zGUDTDQM8="
	crossorigin="anonymous"></script>
<script 
    src="https://bernii.github.io/gauge.js/dist/gauge.min.js"></script>
<script>
	$(document).ready(() => {
		let ws;

		const opts = {
			angle: -0.2,
			lineWidth: 0.4,
			radiusScale: 1,
			pointer: {
				length: 0.5,
				strokeWidth: 0.04,
				color: '#000000'
			},
			limitMax: true,
			limitMin: true,
			colorStart: '#21C9CF',
			colorStop: '#5EDA5E',
			strokeColor: '#E0E0E0',
			generateGradient: true,
			highDpiSupport: true,
			renderTicks: {
				divisions: 8,
				divWidth: 1,
				divLength: 0.39,
				divColor: '#333333',
				subDivisions: 2,
				subLength: 0.17,
				subWidth: 0.6,
				subColor: '#666666'
			}
		};
        const speedGauge = new Gauge($("#speedGauge")[0]).setOptions(opts);
        speedGauge.maxValue = 80;
        speedGauge.minValue = 0;
        speedGauge.set(0);

		$("#start").click(() => {
			if (ws) {
				return;
			}
			$("#start").hide();
			$("#speedGauge").show();
            $("#speed").show();
			$("#cadence").show();
			ws = new WebSocket("{{.}}");
			ws.onopen = (evt) => {
				console.log("Open");
			}
			ws.onclose = (evt) => {
				console.log("Close");
				ws = null;
			}
			ws.onmessage = (evt) => {
				const data = JSON.parse(evt.data);
                speedGauge.set(data.speed);
				$("#speed").text("Speed: " + data.speed.toFixed(2) + " kmH");
				$("#cadence").text("Cadence: " + data.cadence.toFixed(0) + " RpM");
			}
			ws.onerror = (evt) => {
				console.log("Error: " + evt.data);
			}
		});
    });
</script>
</body>
</html>
